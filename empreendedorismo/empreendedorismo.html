<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_empreendedorismo.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i data-feather="layout"></i>
            <span class="nav-text">RPG Hub</span>
        </div>
        <a class="nav-item active" data-page="dashboard">
            <i data-feather="home"></i>
            <span class="nav-text">Dashboard</span>
        </a>
        <a class="nav-item" data-page="campaigns">
            <i data-feather="book"></i>
            <span class="nav-text">Campanhas</span>
        </a>
        <a class="nav-item" data-page="characters">
            <i data-feather="users"></i>
            <span class="nav-text">Personagens</span>
        </a>
        <a class="nav-item" data-page="maps">
            <i data-feather="map"></i>
            <span class="nav-text">Mapas</span>
        </a>
        <a class="nav-item" data-page="dice">
            <i data-feather="box"></i>
            <span class="nav-text">Dados</span>
        </a>
        <a class="nav-item" data-page="library">
            <i data-feather="book-open"></i>
            <span class="nav-text">Biblioteca</span>
        </a>
        <a class="nav-item" data-page="settings">
            <i data-feather="settings"></i>
            <span class="nav-text">Configurações</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <!-- Header -->
        <header class="header">
            <button class="btn btn-secondary" id="toggle-sidebar">
                <i data-feather="menu"></i>
            </button>
            <div class="header-actions">
                <button class="btn btn-secondary" id="notifications-btn">
                    <i data-feather="bell"></i>
                </button>
                <button class="btn btn-secondary" id="profile-btn">
                    <i data-feather="user"></i>
                </button>
            </div>
        </header>

        <!-- Search -->
        <div class="search-bar">
            <i data-feather="search"></i>
            <input type="text" placeholder="Buscar em todo o RPG Hub...">
        </div>

        <!-- Page Content -->
        <div id="page-content">
            <!-- Dynamic content will be loaded here -->
        </div>
    </main>

    <!-- Modals -->
    <div class="modal" id="new-campaign-modal">
        <div class="modal-content">
            <i data-feather="x" class="modal-close"></i>
            <h2 class="card-title">Nova Campanha</h2>
            <form id="campaign-form">
                <div class="form-group">
                    <label class="form-label">Nome da Campanha</label>
                    <input type="text" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Sistema</label>
                    <select class="form-input">
                        <option>D&D 5e</option>
                        <option>Pathfinder</option>
                        <option>Tormenta20</option>
                        <option>Vampiro: A Máscara</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-input" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Criar Campanha</button>
            </form>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i data-feather="info"></i>
        <span id="notification-text"></span>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="empreendedorismo.js"></script>
</body>
</html>
