<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Redesign</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <nav class="main-nav">
            <div class="logo">Instagram</div>
            <!-- Added mobile menu button -->
            <button class="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-compass"></i> Explorar</a>
                <a href="#"><i class="fas fa-bell"></i> Notificações</a>
                <a href="#"><i class="fas fa-user"></i> Perfil</a>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <aside class="sidebar-left">
            <div class="stories-container">
                <div class="story">
                    <img src="/teste/img/iconteste3.jpg" alt="User Story" class="story-avatar">
                    <span>User 1</span>
                </div>
                <div class="story">
                    <img src="/teste/img/iconteste3.jpg" alt="User Story" class="story-avatar">
                    <span>User 2</span>
                </div>
                <div class="story">
                    <img src="/teste/img/iconteste3.jpg" alt="User Story" class="story-avatar">
                    <span>User 3</span>
                </div>
            </div>
        </aside>

        <section class="feed">
            <div class="post">
                <div class="post-header">
                    <img src="/teste/img/iconteste3.jpg" alt="User Avatar" class="post-avatar">
                    <div class="post-info">
                        <strong>username</strong>
                        <span>2h ago</span>
                    </div>
                </div>
                <div class="post-content">
                    <img src="/teste/img/iconteste3.jpg" alt="Post content">
                </div>
                <div class="post-actions">
                    <button class="action-button" onclick="handleLike(this)">
                        <i class="far fa-heart"></i>
                    </button>
                    <button class="action-button">
                        <i class="far fa-comment"></i>
                    </button>
                    <button class="action-button">
                        <i class="far fa-share-square"></i>
                    </button>
                </div>
            </div>
        </section>

        <aside class="sidebar-right">
            <div class="profile-card">
                <div class="profile-header">
                    <img src="/teste/img/iconteste3.jpg" alt="Profile Avatar" class="story-avatar">
                    <div>
                        <h3>Seu Nome</h3>
                        <p>@username</p>
                    </div>
                </div>
                <div class="profile-stats">
                    <div>
                        <strong>542</strong>
                        <p>Posts</p>
                    </div>
                    <div>
                        <strong>12.8k</strong>
                        <p>Seguidores</p>
                    </div>
                    <div>
                        <strong>890</strong>
                        <p>Seguindo</p>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i> 
    </button>

    <!-- Fixed modal structure -->
    <div class="modal" id="storyModal">
        <div class="modal-content">
            <button class="modal-close">×</button>
            <div class="story-viewer">
                <img src="/teste/img/iconteste3.jpg" alt="Story" style="width: 100%; height: auto;">
                <div class="story-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
